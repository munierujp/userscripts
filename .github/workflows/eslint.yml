name: eslint
on:
  pull_request:
    branches: [ master ]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: npm run build
      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-check
