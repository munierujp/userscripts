name: test
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.11.1'
    - run: npm ci
    - run: npm run build --if-present
    - name: test
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        test-script: npm test
